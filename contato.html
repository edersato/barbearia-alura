<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="../HTML-CSS/css/estilos.css">
    <link rel="stylesheet" href="../HTML-CSS/css/reset.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img class="logo1" src="../HTML-CSS/img/logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nome-sobrenome">Nome e Sobrenome</label>
            <input type="text" id="nome-sobrenome" class="input-padrao" required>

            <label for="e-mail">E-mail</label>
            <input type="email" id="e-mail" class="input-padrao" required placeholder="exemplo@exemplo.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) 12345-1234">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="e-mail"
                        id="radio-email">E-mail</label>


                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>


                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                        checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual o horário que deseja ser atendido?</legend>
                <select class="caixa-selecao">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8hrs - 20hrs</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8hrs - 20hrs</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8hrs - 20hrs</td>
                    </tr>
                </tbody>

            </table>
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
                e-mail?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>
    </main>

    <footer>
        <img src="../HTML-CSS/img/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
